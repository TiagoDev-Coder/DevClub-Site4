<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img class="logo" src="./assets/gif/logo.gif" alt="logo-png">

    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/img/real.png" alt="Moeda-A-Converter">
                <p class="currency-value">Real</p>
                <p class="currency-value-from">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/img/Vector.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/img/dolar.png" alt="Moeda-Convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value-to">R$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./javascript.js"></script>

</html>
